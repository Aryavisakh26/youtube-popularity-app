<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Popularity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: #333;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            background-color: #fff;
        }

        .card-header {
            background-color: #ff416c;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #ff416c;
            color: white;
            border-radius: 10px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #ff4b2b;
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <div class="card-header">
            <h2>YouTube Popularity Predictor</h2>
            <p class="mb-0">Predict your channel's popularity category</p>
        </div>
        <div class="card-body">
            <form action="{{ url_for('predict') }}" method="post">

                <div class="mb-3">
                    <label class="form-label">Subscribers</label>
                    <input type="number" name="subscribers" class="form-control" placeholder="Enter subscribers"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Views</label>
                    <input type="number" name="views" class="form-control" placeholder="Enter total views" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Video Count</label>
                    <input type="number" name="video_count" class="form-control" placeholder="Enter total videos"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Comment Count</label>
                    <input type="number" name="comment_count" class="form-control" placeholder="Enter total comments"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Account Age (Years)</label>
                    <input type="number" step="0.1" name="account_age_years" class="form-control"
                        placeholder="Enter age in years" required>
                </div>

                <button type="submit" class="btn btn-custom mt-2">Predict Popularity</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
